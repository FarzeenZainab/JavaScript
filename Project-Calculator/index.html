<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/2724831c02.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />

    <title>Calculator</title>
  </head>
  <body class="page-body">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-3 col-lg-4"></div>

        <!--calculator body-->
        <div class="col-sm-12 col-md-6 col-lg-4 calc-body">
          <!--result screen-->
          <div class="display">
            <div class="container-fluid">
              <!-- <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12">
                  <h5><span class="input">45+65</span> =</h5>
                </div>
              </div> -->

              <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12">
                  <h1 id="result">
                    <br />
                    <br class="empty-space" />
                    <span class="current"><span class="next"></span></span>
                  </h1>
                </div>
              </div>
            </div>
          </div>

          <!--numbers and operators-->
          <div class="calc-numbers-holder">
            <div class="container-fluid">
              <div class="row">
                <div class="col-sm-6 col-md-6 col-lg-6 operator btn-del">
                  DEL
                </div>
                <div class="col-sm-3 col-md-3 col-lg-3 operator btn-back">
                  <i class="fas fa-long-arrow-alt-left"></i>
                </div>
                <div class="col-sm-3 col-md-3 col-lg-3 operator divide">/</div>
              </div>

              <div class="row">
                <div class="col-sm-3 col-md-3 col-lg-3 bttn btn-7">
                  <span class="btn-number">7</span>
                </div>
                <div class="col-sm-3 col-md-3 col-lg-3 bttn btn-8">
                  <span class="btn-number">8</span>
                </div>
                <div class="col-sm-3 col-md-3 col-lg-3 bttn btn-9">
                  <span class="btn-number">9</span>
                </div>
                <div class="col-sm-3 col-md-3 col-lg-3 operator multiply">
                  *
                </div>
              </div>

              <div class="row">
                <div class="col-sm-3 col-md-3 col-lg-3 bttn btn-4">
                  <span class="btn-number">4</span>
                </div>
                <div class="col-sm-3 col-md-3 col-lg-3 bttn btn-5">
                  <span class="btn-number">5</span>
                </div>
                <div class="col-sm-3 col-md-3 col-lg-3 bttn btn-6">
                  <span class="btn-number">6</span>
                </div>
                <div class="col-sm-3 col-md-3 col-lg-3 operator subtract">
                  -
                </div>
              </div>

              <div class="row">
                <div class="col-sm-3 col-md-3 col-lg-3 bttn btn-1">
                  <span class="btn-number">1</span>
                </div>
                <div class="col-sm-3 col-md-3 col-lg-3 bttn btn-2">
                  <span class="btn-number">2</span>
                </div>
                <div class="col-sm-3 col-md-3 col-lg-3 bttn btn-3">
                  <span class="btn-number">3</span>
                </div>
                <div class="col-sm-3 col-md-3 col-lg-3 operator add">+</div>
              </div>

              <div class="row">
                <div class="col-sm-3 col-md-3 col-lg-3 bttn btn-0">
                  <span class="btn-number">0</span>
                </div>
                <div class="col-sm-3 col-md-3 col-lg-3 bttn btn-decimal">
                  <span class="btn-number">.</span>
                </div>
                <div class="col-sm-6 col-md-6 col-lg-6 operator equals">=</div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-12 col-md-3 col-lg-4"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
